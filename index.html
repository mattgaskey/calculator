<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/global.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/min/jquery-min.js"></script>
		<script src="js/min/global-min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12" id="output">
					<div class="content output">
						<div class="calculate"></div>
						<div class="math"></div>
					</div>
				</div><!--output area-->
			</div><!--1st row-->
			<div class="row">
				<div class="col-md-3 col-xs-3" id="clear">
					<div class="content manipulate">
						<div class="calc-button">C</div>
					</div>
				</div><!--clear button-->
				<div class="col-md-3 col-xs-3" id="backspace">
					<div class="content manipulate">
						<div class="calc-button">&#x232b;</div>
					</div>
				</div><!--backspace button-->
				<div class="col-md-3 col-xs-3" id="negate">
					<div class="content manipulate">
						<div class="calc-button">( - )</div>
					</div>
				</div><!--negate button-->
				<div class="col-md-3 col-xs-3" id="divide">
					<div class="content function">
						<div class="calc-button">&divide;</div>
					</div>
				</div><!--divide button-->
			</div><!--2nd row-->
			<div class="row">
				<div class="col-md-3 col-xs-3" id="one">
					<div class="content number">
						<div class="calc-button">1</div>
					</div>
				</div><!--one button-->
				<div class="col-md-3 col-xs-3" id="two">
					<div class="content number">
						<div class="calc-button">2</div>
					</div>
				</div><!--two button-->
				<div class="col-md-3 col-xs-3" id="three">
					<div class="content number">
						<div class="calc-button">3</div>
					</div>
				</div><!--three button-->
				<div class="col-md-3 col-xs-3" id="multiply">
					<div class="content function">
						<div class="calc-button">&times;</div>
					</div>
				</div><!--mulitply button-->
			</div><!--3rd row-->
			<div class="row">
				<div class="col-md-3 col-xs-3" id="four">
					<div class="content number">
						<div class="calc-button">4</div>
					</div>
				</div><!--four button-->
				<div class="col-md-3 col-xs-3" id="five">
					<div class="content number">
						<div class="calc-button">5</div>
					</div>
				</div><!--five button-->
				<div class="col-md-3 col-xs-3" id="six">
					<div class="content number">
						<div class="calc-button">6</div>
					</div>
				</div><!--five button-->
				<div class="col-md-3 col-xs-3" id="subtract">
					<div class="content function">
						<div class="calc-button">&minus;</div>
					</div>
				</div><!--subtract button-->
			</div><!--4th row-->
			<div class="row">
				<div class="col-md-3 col-xs-3" id="seven">
					<div class="content number">
						<div class="calc-button">7</div>
					</div>
				</div><!--seven button-->
				<div class="col-md-3 col-xs-3" id="eight">
					<div class="content number">
						<div class="calc-button">8</div>
					</div>
				</div><!--eight button-->
				<div class="col-md-3 col-xs-3" id="nine">
					<div class="content number">
						<div class="calc-button">9</div>
					</div>
				</div><!--nine button-->
				<div class="col-md-3 col-xs-3" id="add">
					<div class="content function">
						<div class="calc-button">+</div>
					</div>
				</div><!--add button-->
			</div><!--5th row-->
			<div class="row">
				<div class="col-md-6 col-xs-6" id="zero">
					<div class="content number">
						<div class="calc-button">0</div>
					</div>
				</div><!--zero button-->
				<div class="col-md-3 col-xs-3" id="decimal">
					<div class="content decimal">
						<div class="calc-button">.</div>
					</div>
				</div><!--decimal button-->
				<div class="col-md-3 col-xs-3">
					<div class="content function" id="equals">
						<div class="calc-button">=</div>
					</div>
				</div><!--equals button-->
			</div><!--6th row-->
		</div><!--container-->
		<div style="clear: both"></div>
		<div class="container footer">
			<h5>Created and coded by <a href="http://codepen.io/mattgaskey" target=blank>Matt Gaskey</a>.</h5>
		</div>
</body>


</html>
